<div class="block">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/selection/CNCSystem/systemType']">数控系统</a></li>
    <li class="active">数控系统辅件</li>
  </ol>
  <form novalidate class="form-horizontal" (ngSubmit)="nextStep()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">I/O单元</h3>
      </div>
      <div class="panel-body">
        <div class="col-md-3">
          <img src="assets/images/selection/IO.jpg" class="img-thumbnail">
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <label for="controlType" class="col-md-3 control-label">位控方式：</label>
            <div class="col-md-3">
              <select class="form-control" id="controlType" name="controlType" [(ngModel)]="IOUnit.controlType">
                <option *ngFor="let controlTypeOption of controlTypeOptions">{{controlTypeOption}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="baseboardId" class="col-md-3 control-label">底板型号：</label>
            <div class="col-md-3">
              <select class="form-control" name="baseboardId" [(ngModel)]="IOUnit.baseboardId">
                <option *ngFor="let baseboardOption of baseboardOptions">{{baseboardOption}}</option>
              </select>
            </div>
            <label for="baseboardNum" class="col-md-3 control-label">底板数量：</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="baseboardNum" name="baseboardNum" [(ngModel)]="IOUnit.baseboardNum"
                min="0">
            </div>
          </div>
          <div class="form-group">
            <label for="communicationboardId" class="col-md-3 control-label">通讯板型号：</label>
            <div class="col-md-3">
              <select class="form-control" id="communicationboardId" name="communicationboardId" [(ngModel)]="IOUnit.communicationboardId">
                <option *ngFor="let communicationboardOption of communicationboardOptions">{{communicationboardOption}}</option>
              </select>
            </div>
            <label for="communicationboardNum" class="col-md-3 control-label">通讯板数量：</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="communicationboardNum" name="communicationboardNum" [(ngModel)]="IOUnit.communicationboardNum"
                min="0">
            </div>
          </div>
          <div class="form-group">
            <label for="IOModuleId" class="col-md-3 control-label">I/O模块型号：</label>
            <div class="col-md-3">
              <select class="form-control" id="IOModuleId" name="IOModuleId" [(ngModel)]="IOUnit.IOModuleId">
                <option *ngFor="let IOModuleOption of IOModuleOptions">{{IOModuleOption}}</option>
              </select>
            </div>
            <label for="IOModuleNum" class="col-md-3 control-label">I/O模块数量：</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="IOModuleNum" name="IOModuleNum" [(ngModel)]="IOUnit.IOModuleNum"
                min="0">
            </div>
          </div>
          <div class="form-group">
            <label for="inputboardNum" class="col-md-3 control-label">输入板数量：</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="inputboardNum" name="inputboardNum" [(ngModel)]="IOUnit.inputboardNum"
                min="0">
            </div>
            <label for="outputboardNum" class="col-md-3 control-label">输出板数量：</label>
            <div class="col-md-3">
              <input type="number" class="form-control" id="outputboardNum" name="outputboardNum" [(ngModel)]="IOUnit.outputboardNum"
                min="0">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">UPS电源</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-5">
              <img src="assets/images/selection/UPS电源.jpg" class="img-thumbnail">
            </div>
            <div class="col-md-7">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="UPSPowerIsAdd" [(ngModel)]="UPSPower.isAdd">添加UPS电源
                </label>
              </div>
              <div class="form-group">
                <label for="UPSPowerId" class="col-md-4 control-label">型号：</label>
                <div class="col-md-8">
                  <select class="form-control" id="UPSPowerId" name="UPSPowerId" [(ngModel)]="UPSPower.id"
                    [disabled]="!UPSPower.isAdd">
                    <option *ngFor="let UPSPowerOption of UPSPowerOptions">{{UPSPowerOption}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="UPSPowerNum" class="col-md-4 control-label">数量：</label>
                <div class="col-md-8">
                  <input type="number" class="form-control" id="UPSPowerNum" name="UPSPowerNum" [(ngModel)]="UPSPower.num"
                    [disabled]="!UPSPower.isAdd" min="0">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">手操盘</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-5">
              <img src="assets/images/selection/手操盘.jpg" class="img-thumbnail">
            </div>
            <div class="col-md-7">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="wheelIsAdd" [(ngModel)]="wheel.isAdd">添加手操盘
                </label>
              </div>
              <div class="form-group">
                <label for="wheelId" class="col-md-4 form-label">型号：</label>
                <div class="col-md-8">
                  <select class="form-control" id="wheelId" name="wheelId" [(ngModel)]="wheel.id"
                    [disabled]="!wheel.isAdd">
                      <option *ngFor="let wheelOption of wheelOptions">{{wheelOption}}</option>
                    </select>
                </div>
              </div>
              <div class="form-group">
                <label for="wheelNum" class="col-md-4 control-label">数量：</label>
                <div class="col-md-8">
                  <input type="number" class="form-control" id="wheelNum" name="wheelNum" [(ngModel)]="wheel.num"
                    [disabled]="!wheel.isAdd" min="0">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-8">
        <button type="submit" class="btn btn-primary">下一步</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-default" (click)="cancel()">取 消</button>
      </div>
    </div>
  </form>
</div>
