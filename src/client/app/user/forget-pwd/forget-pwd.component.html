<div class="container main-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">忘记密码</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" [formGroup]="forgetForm" (ngSubmit)="sendEmail()" novalidate *ngIf="!message">
                <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
                    <label class="col-md-3 control-label" for="email">邮箱：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="注册时使用的邮箱" id="email" formControlName="email">
                        <div class="text-danger" *ngIf="formErrors.email">
                            {{formErrors.email}}
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="formErrors.formError">
                    <div class="col-md-offset-3 col-md-8 alert alert-danger">
                        {{formErrors.formError}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-8">
                        <button type="submit" class="btn btn-success" [disabled]="forgetForm.invalid">发送验证邮箱</button>
                        <button type="button" class="btn btn-default" (click)="reset()">重 置</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-success">

            </div>
        </div>
    </div>
</div>
